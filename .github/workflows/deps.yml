name: Sign MegaManX-CodeRed APPX

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sign-appx:
    runs-on: windows-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python and install gdown to download from Google Drive
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install gdown
      run: |
        pip install gdown

    # Step 3: Download MegaManX-CodeRed.appx file from Google Drive
    - name: Download APPX file from Google Drive
      run: |
        gdown https://drive.google.com/uc?id=15XdTuEDbP_JK83IXZ9AbbQgT3Uy5cN58 -O MegaManX-CodeRed.appx

    # Step 4: Sign the MegaManX-CodeRed.appx file
    - name: Sign the APPX file
      run: |
        MakeAppx pack MegaManX-CodeRed.appx

    # Step 5: Upload the signed APPX file as an artifact
    - name: Upload signed APPX as an artifact
      uses: actions/upload-artifact@v3
      with:
        name: signed-megamanx-appx
        path: MegaManX-CodeRed.appx
